<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Pure.CS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Make Me A birthdayCake</title>
</head>
<body>
    <nav>
        <h1>Cake Maker</h1>
        <div> 
            <ul>Contact Us</ul>
            <ul>Order Inquiries</ul>
        </div>
    </nav>

     <!--Dropdown Menu-->
     <form action="submit.html" method="POST">
        <section class="dessert">
            <label for="volume">What flavour of cake would you like?</label>
            <select name="flavour" id="flavour">
            <option value="chocolate">Chocolate</option>
            <option value="lemon">Lemon</option>
            <option value="birthdayCake">Birthday Cake</option>
            <option value="vanilla">Vanilla</option>
        </select>
        </section>
      

    <!--Basic textbox with title-->
    <form action="submit.html" method="POST">
        <section class="dessert">
            <label for="cake">What would you like your cake to say?</label>
            <input type="text" name="cake" id="cake">
        </section>
    </form>

                <!--Checkbox-->
                <form action="submit.html" method="POST">
                    <section class="toppings">
                        <label for="toppings">What kind of toppings would you like?</label>
                      <input type="checkbox" name="topping" id="sprinkles" value="sprinkles">
                      <label for="sprinkles">Sprinkles</label>
                      <input type="checkbox" name="topping" id="frosting" value="frosting">
                      <label for="sprinkles">Frosting</label>
                      <input type="checkbox" name="topping" id="nuts" value="nuts">
                      <label for="sprinkles">Nuts</label>
                    </section>
                    <!--Radio-->
                    <form action="submit.html" method="POST">
                        <section class="dessert">
                            <label for="size">What size would you like your cake?</label>
                            <input type="radio" name="size" id="size" value="8">
                            <label for="eight">8 Inch</label>
                            <input type="radio" name="size" id="size" value="10">
                            <label for="ten">10 Inch</label>
                            <input type="radio" name="size" id="size" value="12">
                            <label for="twelve">12 Inch</label>
                        </section>
                       



</body>
</html>
